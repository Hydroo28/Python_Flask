<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h1>Ejemplo de Formulario con Flask</h1>
        <form class="form" method="post">
            <label for="entry" name="contenido">Tu nombre</label>
            <input type="text" name="contenido" id="entry">
            <button type="submit" class="form-submit">Enviar</button>
        </form>

        {% if nombre %}
        <h2>Hola {{nombre}}</h2>
        {% endif %}
    </section>
</body>
</html>
